<body>
   

   <script>
      function mostarPares(x,y){
         var lista = [];
            while(x <= y){
               if(x % 2 == 0){
                  lista.push(x);
               }
               x++
            }
            return lista
      }

      console.log(mostarPares(32,321))
   </script>
</body>
