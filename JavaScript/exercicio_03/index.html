<body>
   

   <script>

    function temHabilidade(skill, find){
       var i = 0;

         while(i < skill.length){
            if(skill[i] == find){
               return true;
            }
            i++;
         }
         return false;

    }
      var skill = ['javascript', 'react js', 'react native']
      var resultado = temHabilidade(skill, 'javascript');

      console.log(resultado);
   </script>
